<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <section id="img"></section>
    <section id="form-box">
        <div>
            <h1>Sign up</h1>
            <button>Sign in</button>
        </div>
        <form action="#" method="post">
            <div class="column1">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="column2">
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number">
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="text" id="confirm-password">
                </div>
            </div>
            <div class="row">
                <div id="div-gender">
                    <p>Gender</p>
                    <input type="radio" name="gender" id="feminine" value="feminine">
                    <label for="feminine">Feminine</label>
                    <input type="radio" name="gender" id="masculine" value="masculine">
                    <label for="masculine">Masculine</label>
                    <input type="radio" name="gender" id="others" value="others">
                    <label for="others">Others</label>
                    <input type="radio" name="gender" id="prefer-not-to-say" value="Prefer not to say">
                    <label for="prefer-not-to-say">Prefer not to say</label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
