<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Registration form</title>
</head>
<body>
    <section id="img"></section>
    <section id="form-box">
        <div>
            <h1>Sign up</h1>
            <button class="button"><a href="#">Sign in</a></button>
        </div>
        <form action="#" method="post">
            <div class="column column1">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter your E-mail" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="column column2">
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="text" id="confirm-password" placeholder="Enter your password again" required>
                </div>
            </div>
            <div class="row">
                <div id="div-gender">
                    <p>Gender</p>
                    <input type="radio" name="gender" id="feminine" value="feminine">
                    <label for="feminine">Feminine</label>
                    <input type="radio" name="gender" id="masculine" value="masculine">
                    <label for="masculine">Masculine</label>
                    <input type="radio" name="gender" id="others" value="others">
                    <label for="others">Others</label>
                </div>
                <div>
                    <input type="submit" value="Submit" id="submit-form" class="button">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
